<!-- Generated template for the IonProductsComponent component -->
<div class="product" >
  <ion-row wrap>
    <ion-col tappable col-6 *ngFor="let p of products" (click)="goDetails(p)">
      <img src="{{p.url}}">
      <p>{{p.desc}}</p>
      <div class="list-price buy">
        <span class="price-new"><i>￥</i>{{p.createdAt}}</span>
        <i class="del">￥<span>{{p.publishedAt}}</span></i>
      </div>
    </ion-col>
  </ion-row>
</div>
